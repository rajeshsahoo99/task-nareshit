<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Progress and Spinner</title>
  </head>
  <body class="container-fluid">
    <h3>Progress</h3>
    <div class="progress">
      <div
        class="progress-bar progress-bar-striped bg-success progress-bar-animated fw-bold"
        style="width: 30%"
      >
        Process 30% completed
      </div>
      <div
        class="progress-bar progress-bar-striped progress-bar-animated bg-warning fw-bold"
        style="width: 45%"
      >
        Loading 45%
      </div>
      <div
        class="progress-bar progress-bar-striped progress-bar-animated bg-danger fw-bold"
        style="width: 25%"
      >
        Pending 25%
      </div>
    </div>

    <h3>Spinners</h3>
    <div>
      <div class="spinner-border text-danger bg-dark"></div>
      <div class="spinner-border spinner-border-sm text-bg-primary"></div>
      <span>Loading</span>
      <button class="btn btn-success">
        <span class="spinner-grow spinner-grow-sm"></span> Loading...
      </button>
      <span class="spinner-grow text-danger"></span>
    </div>

    <h3>Badge</h3>
    <ol class="list-unstyled">
      <li class="bg-primary text-light p-1 mb-3 d-flex justify-content-between">
        <span>Java</span>
        <span class="badge bg-warning text-dark rounded rounded-pill">5</span>
      </li>
      <li class="bg-primary text-light p-2 mb-3 d-flex justify-content-between">
        <span>Python</span>
        <span class="badge bg-warning text-dark rounded rounded-pill">6</span>
      </li>
      <li class="bg-primary text-light p-2 mb-3 d-flex justify-content-between">
        <span>UI</span>
        <span class="badge bg-warning text-dark rounded rounded-pill">11</span>
      </li>
    </ol>
    <button class="btn btn-warning">
      <span class="badge rounded rounded-circle bg-primary">
        <span class="bi bi-twitter"> </span
      ></span>
      Twitter
    </button>
    <button class="btn btn-success">
      <span class="badge rounded rounded-pill bg-danger">
        <span class="bi bi-youtube"></span
      ></span>
      YouTube
    </button>
  </body>
</html>
