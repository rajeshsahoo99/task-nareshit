<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="container-fluid">
    <h2>Alerts</h2>
    <div class="alert alert-danger alert-dismissible w-25">
      <button class="btn btn-close" data-bs-dismiss="alert"></button>
      <h2 class="alert-title">Delete Record</h2>
      <p>Record number 4 deleted successfully..</p>
      <a href="#" class="alert-link">Help ?</a>
      <button class="btn btn-danger" data-bs-dismiss="alert">OK</button>
    </div>
    <div class="alert alert-success alert-dismissible w-25">
      <h2 class="alert-title">Record Added</h2>
      <p>Record added successfully..</p>
      <button class="btn btn-success" data-bs-dismiss="alert">OK</button>
    </div>
    <div class="alert alert-warning alert-dismissible w-25">
      <dl>
        <h3 class="bi bi-person-fill">User Login</h3>
        <dt>User Name</dt>
        <dd><input type="text" class="form-control" /></dd>
        <dt>Password</dt>
        <dd><input type="password" class="form-control" /></dd>
      </dl>
      <button class="btn btn-warning">Login</button>
      <button class="btn btn-danger" data-bs-dismiss="alert">Cancel</button>
    </div>
  </body>
</html>
